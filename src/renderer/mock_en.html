<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solari</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Hide scrollbar for cleaner screenshot */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        body {
            overflow: hidden;
        }

        /* Prevent scrolling */
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="brand">
                <h1>Solari</h1>
                <span class="version">v1.0</span>
            </div>
            <div class="header-controls">
                <div class="toggle-container">
                    <span class="toggle-label" data-i18n="app.enabled">Enabled</span>
                    <label class="switch">
                        <input type="checkbox" id="statusToggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="toggle-container" style="margin-left: 15px;">
                    <span class="toggle-label" style="font-size: 0.85em;" data-i18n="app.autoDetect">Auto-Detect</span>
                    <label class="switch" style="transform: scale(0.85);">
                        <input type="checkbox" id="autoDetectToggle" checked>
                        <span class="slider round"></span>
                    </label>
                    <button id="autoDetectSettingsBtn" class="btn-icon"
                        style="margin-left: 5px; font-size: 1em;">‚öôÔ∏è</button>
                </div>
                <div class="status">
                    <span class="status-indicator"></span>
                    <span class="status-text">Connected</span>
                </div>
            </div>
        </header>

        <main>
            <div class="main-grid">
                <!-- Left Column: RPC Config -->
                <section class="rpc-config">
                    <h2 data-i18n="presence.title">Presence Configuration</h2>

                    <div class="form-group">
                        <label for="activityType" data-i18n="presence.activityType">ACTIVITY TYPE</label>
                        <select id="activityType">
                            <option value="0" data-i18n="presence.playing">Playing</option>
                            <option value="2">Listening</option>
                            <option value="3">Watching</option>
                            <option value="5">Competing</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="details" data-i18n="presence.details">DETAILS (LINE 1)</label>
                        <input type="text" id="details" />
                    </div>

                    <div class="form-group">
                        <label for="state" data-i18n="presence.state">STATE (LINE 2)</label>
                        <input type="text" id="state" />
                    </div>

                    <div class="form-group">
                        <label data-i18n="presence.largeImage">LARGE IMAGE (URL)</label>
                        <input type="text" id="largeImage" placeholder="https://..." />
                        <p class="hint" style="margin-top: 5px;" data-i18n="presence.largeImageHint">Upload to Imgur and
                            paste...</p>
                    </div>

                    <div class="form-group">
                        <label for="largeImageText" data-i18n="presence.largeImageText">LARGE IMAGE TEXT</label>
                        <input type="text" id="largeImageText" />
                    </div>

                    <div class="form-group">
                        <label data-i18n="presence.smallImage">SMALL IMAGE (URL)</label>
                        <input type="text" id="smallImage" placeholder="https://..." />
                    </div>

                    <div class="form-group">
                        <label for="smallImageText" data-i18n="presence.smallImageText">SMALL IMAGE TEXT</label>
                        <input type="text" id="smallImageText" />
                    </div>

                    <!-- Party Size Section -->
                    <div class="form-group"
                        style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; margin-top: 10px;">
                        <label style="font-size: 0.95em; color: #ff9966;">üë• Players</label>
                    </div>

                    <div class="form-group" style="display: flex; gap: 10px; align-items: center;">
                        <div style="flex: 1;">
                            <label>Current</label>
                            <input type="number" id="partyCurrent" placeholder="2" />
                        </div>
                        <span style="color: var(--text-muted); font-size: 1.2em; margin-top: 20px;">of</span>
                        <div style="flex: 1;">
                            <label>Max</label>
                            <input type="number" id="partyMax" placeholder="5" />
                        </div>
                    </div>

                    <!-- Buttons Section -->
                    <div class="form-group"
                        style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; margin-top: 10px;">
                        <label style="font-size: 0.95em; color: #ff9966;">üîó Buttons</label>
                    </div>

                    <div class="form-group" style="display: flex; gap: 10px;">
                        <div style="flex: 1;">
                            <label data-i18n="presence.button1Label">BUTTON 1 LABEL</label>
                            <input type="text" id="button1Label" />
                        </div>
                        <div style="flex: 1;">
                            <label data-i18n="presence.button1Url">BUTTON 1 URL</label>
                            <input type="text" id="button1Url" />
                        </div>
                    </div>

                    <div class="button-group">
                        <button id="updateBtn" class="btn btn-primary" data-i18n="presence.updateStatus">Update
                            Status</button>
                        <button id="resetBtn" class="btn btn-secondary" data-i18n="presence.resetToDefault">Reset to
                            Default</button>
                    </div>
                </section>

                <!-- Right Column -->
                <div class="right-column">
                    <!-- Fallback -->
                    <section class="default-config">
                        <h2 data-i18n="fallback.title">Default Status (Fallback)</h2>
                        <div class="form-group">
                            <label data-i18n="fallback.details">DEFAULT DETAILS</label>
                            <input type="text" id="defDetails" />
                        </div>
                        <button class="btn btn-small" data-i18n="fallback.save">Save Default</button>
                    </section>

                    <!-- Presets -->
                    <section class="presets">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <h2 data-i18n="presets.title">Presets</h2>
                            <div style="display: flex; gap: 5px;">
                                <button class="btn btn-small btn-secondary">üì§ Export</button>
                                <button class="btn btn-small btn-secondary">üì• Import</button>
                            </div>
                        </div>
                        <div class="preset-controls">
                            <input type="text" placeholder="Preset Name" data-i18n="presets.namePlaceholder" />
                            <button class="btn btn-small" data-i18n="presets.save">Save</button>
                        </div>
                        <div id="presetList" class="preset-list"></div>
                    </section>

                    <!-- Server Status -->
                    <section class="server-info">
                        <h2>Server Status</h2>
                        <div class="info-card">
                            <p><strong>WebSocket:</strong> <span style="color:#4ade80">Running</span></p>
                            <p><strong>Discord RPC:</strong> <span style="color:#4ade80">Connected</span></p>
                        </div>
                        <button class="btn btn-secondary" style="margin-top: 10px; font-size: 0.8em;"
                            data-i18n="connection.testConnection">Test Connection</button>
                    </section>

                    <!-- Plugin Manager -->
                    <section class="plugin-manager">
                        <div
                            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <h2 style="margin: 0; border: none;">üîå Plugins</h2>
                        </div>
                        <ul id="pluginList" class="plugin-list"></ul>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Mock Data Population
        document.getElementById('details').value = "Coding solari.js";
        document.getElementById('state').value = "Building the Future";
        document.getElementById('largeImage').value = "https://imgur.com/logo.png";
        document.getElementById('largeImageText').value = "Solari RPC";
        document.getElementById('smallImageText').value = "v1.0";
        document.getElementById('partyCurrent').value = "1";
        document.getElementById('partyMax').value = "10";

        document.getElementById('button1Label').value = "Join Server";
        document.getElementById('button1Url').value = "https://discord.gg/example";

        document.getElementById('defDetails').value = "Just Chilling";

        // Status
        document.querySelector('.status-indicator').style.background = '#4ade80';
        document.querySelector('.status-indicator').style.animation = 'pulse 2s infinite';

        // Presets
        const presetList = document.getElementById('presetList');
        ['Visual Studio Code', 'Spotify', 'Minecraft', 'Adobe Photoshop'].forEach(p => {
            const div = document.createElement('div');
            div.className = 'preset-item';
            div.innerHTML = `<span>${p}</span><span class="preset-delete" style="opacity:0.5">‚úñ</span>`;
            presetList.appendChild(div);
        });

        // Plugins
        const pluginList = document.getElementById('pluginList');
        ['SmartAFK Detector', 'Spotify Sync'].forEach(p => {
            const li = document.createElement('li');
            li.className = 'plugin-item';
            li.innerHTML = `<span>${p}</span><div style="display:flex;gap:5px"><button class="btn-config-mini">‚öôÔ∏è</button><button class="btn-config-mini btn-trash">üóëÔ∏è</button></div>`;
            pluginList.appendChild(li);
        });

    </script>
</body>

</html>
