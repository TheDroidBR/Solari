<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            user-select: none;
            -webkit-app-region: drag;
            /* Allow dragging the frameless window */
        }

        /* ===== LOGO ===== */
        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            filter: drop-shadow(0 0 20px rgba(255, 165, 0, 0.3));
            transition: filter 0.5s ease;
        }

        .logo.pulse {
            animation: logoPulse 2s ease-in-out infinite;
        }

        @keyframes logoPulse {

            0%,
            100% {
                filter: drop-shadow(0 0 20px rgba(255, 165, 0, 0.3));
            }

            50% {
                filter: drop-shadow(0 0 35px rgba(255, 165, 0, 0.6));
            }
        }

        /* ===== SPINNER (ring) ===== */
        .spinner {
            position: absolute;
            top: -8px;
            left: -8px;
            width: 136px;
            height: 136px;
            border: 3px solid transparent;
            border-top-color: #ff9800;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .spinner.active {
            opacity: 1;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ===== STATUS TEXT ===== */
        .status-text {
            font-size: 13px;
            color: #b0b0b0;
            text-align: center;
            min-height: 20px;
            transition: opacity 0.3s ease;
        }

        /* ===== PROGRESS BAR ===== */
        .progress-container {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 16px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress-container.active {
            opacity: 1;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff9800, #ff5722);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* ===== VERSION TEXT ===== */
        .version-text {
            position: absolute;
            bottom: 14px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.25);
        }

        /* ===== ERROR STATE ===== */
        .status-text.error {
            color: #ff6b6b;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img class="logo pulse" id="logo" src="" alt="Solari">
        <div class="spinner active" id="spinner"></div>
    </div>

    <div class="status-text" id="status">Checking for updates...</div>

    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="version-text" id="version"></div>

    <script>
        const { ipcRenderer } = require('electron');

        const statusEl = document.getElementById('status');
        const spinnerEl = document.getElementById('spinner');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const logoEl = document.getElementById('logo');
        const versionEl = document.getElementById('version');

        // Resolve logo path (works in both dev and packaged)
        try {
            const path = require('path');
            const fs = require('fs');

            // Try extraResources first (packaged), then root (dev)
            const candidates = [
                path.join(process.resourcesPath || '', 'icon.png'),
                path.join(__dirname, '..', '..', 'SolariPhotoTransparente.png'),
                path.join(__dirname, '..', 'assets', 'icon.png')
            ];

            for (const candidate of candidates) {
                if (fs.existsSync(candidate)) {
                    logoEl.src = candidate;
                    break;
                }
            }
        } catch (e) {
            console.error('Could not resolve logo path:', e);
        }

        // Set version text
        try {
            const pkg = require('../../package.json');
            versionEl.textContent = `v${pkg.version}`;
        } catch (e) { }

        // Listen for status updates from main process
        ipcRenderer.on('update-status', (event, data) => {
            const { state, message } = data;

            statusEl.classList.remove('error');

            switch (state) {
                case 'checking':
                    statusEl.textContent = message || 'Checking for updates...';
                    spinnerEl.classList.add('active');
                    progressContainer.classList.remove('active');
                    break;

                case 'downloading':
                    statusEl.textContent = message || 'Downloading update...';
                    spinnerEl.classList.remove('active');
                    progressContainer.classList.add('active');
                    break;

                case 'installing':
                    statusEl.textContent = message || 'Installing update...';
                    spinnerEl.classList.add('active');
                    progressContainer.classList.remove('active');
                    break;

                case 'updating-plugins':
                    statusEl.textContent = message || 'Updating plugins...';
                    spinnerEl.classList.add('active');
                    progressContainer.classList.remove('active');
                    break;

                case 'loading':
                    statusEl.textContent = message || 'Starting Solari...';
                    spinnerEl.classList.add('active');
                    progressContainer.classList.remove('active');
                    logoEl.classList.remove('pulse');
                    break;

                case 'error':
                    statusEl.textContent = message || 'Update check failed. Starting anyway...';
                    statusEl.classList.add('error');
                    spinnerEl.classList.remove('active');
                    progressContainer.classList.remove('active');
                    break;
            }
        });

        // Listen for download progress
        ipcRenderer.on('download-progress', (event, data) => {
            const { percent, downloaded, total } = data;
            progressBar.style.width = `${percent}%`;

            if (downloaded && total) {
                const dlMB = (downloaded / 1048576).toFixed(1);
                const totalMB = (total / 1048576).toFixed(1);
                statusEl.textContent = `Downloading update... ${dlMB}/${totalMB} MB`;
            } else {
                statusEl.textContent = `Downloading update... ${Math.round(percent)}%`;
            }
        });
    </script>
</body>

</html>
